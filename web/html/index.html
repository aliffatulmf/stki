<!DOCTYPE html>
<html lang="en">

<head>
  <title>TF-IDF</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form class="mt-4" action="/" method="post">
      <div class="row">
        <label for="document" class="col-sm-2 col-form-label text-end">Kata Kunci</label>
        <div class="col">
          <input class="form-control" type="text" name="document" id="document">
        </div>
        <div class="col">
          <button class="btn btn-primary" type="submit">CARI</button>
        </div>
      </div>
    </form>

    {{ if .articles }}
    <div class="mt-5">
      {{ range $article := .articles }}
      <div class="mt-5">
        <h5>{{ $article.Title }}</h5>
        <div>
          <p id="body-{{ $article.Document }}" class="text-truncate">{{ $article.Body }}</p>
          <button id="{{ $article.Document }}" class="btn btn-primary" onclick="actionButton(this.id)">Read
            more</button>
        </div>
      </div>
      {{ end }}
    </div>
    {{ end }}

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function actionButton(event) {
      var ele = document.getElementById("body-" + event)
      if (ele.classList.value == "") {
        ele.classList.add("text-truncate")
      } else {
        ele.classList.remove("text-truncate")
      }
    }
  </script>
</body>

</html>
